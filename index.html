  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">No Train, No Gain.</h1>
        <h3 class="text-center">Chugga-Chugga</h3>
      </div>


      <!-- CURRENT EMPLOYEE -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Current Train Schedule</div>

            <!-- Table -->
            <table width="100%" border="0" cellpadding="0" class="table">
              
              <tbody id="current-schedule">
                
                <tr>
                  <td><strong>Train Name</strong></td>
                  <td><strong>Destination</strong></td>
                  <td><strong>Frequency</strong></td>
                  <td><strong>Next Arrival</strong></td>
                  <td><strong>Minutes Away</strong></td>
                </tr>

              </tbody>

            </table>

          </div>

        </div>

      </div>


      <!-- INPUT EMPLOYEE -->
      <div class="row">

        <div class="col-lg-12">

          <div class="panel panel-default">

            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>

            <div class="panel-body">

              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>

              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>

              <div class="form-group">
                <label for="start-time">First Train Time (hh:mm - military time)</label>
                <input class="form-control" id="start-time" type="time">
              </div>

              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
              </div>

              <button class="btn btn-primary" id="submit" type="submit">Submit</button>

            </div>

          </div>

        </div>

      </div>

    </div>


    <!-- JAVASCRIPT -->
    <script>

    // Initialize Firebase
      

      

      $(document).ready(function() {

        

        var database = firebase.database();
        var trainName = null;
        var trainDest = null;
        var trainStart = null;
        var trainFreq = null;


          

          


        // Whenever a user clicks the submit-bid button
        $("#submit").on("click", function(event) {

          event.preventDefault();
          //console.log('submit clicked');

          // Get the input values
          trainName = $("#train-name").val().trim();
          trainDest = $("#destination").val().trim();
          trainStart = $("#start-time").val().trim();
          trainFreq = parseInt($("#frequency").val().trim());

          // console.log(trainName);
          // console.log(trainDest);
          // console.log(trainStart);
          // console.log(trainFreq);

          database.ref().push({
            name: trainName,
            destination: trainDest,
            start: trainStart,
            frequency: trainFreq
          })

        })



        database.ref().on("child_added", function(childSnapshot, prevChildKey) {
          //console.log(childSnapshot.val().name);

          //var total pay = snapshot.val().monthly * months worked;

          //full list of items to the well

          // First Time (pushed back 1 year to make sure it comes before current time)
          var firstTimeConverted = moment(trainStart, "hh:mm").subtract(1, "years");
          console.log(firstTimeConverted);

          // Current Time
          var currentTime = moment();
          console.log("CURRENT TIME: " + moment(currentTime).format("hh:mm"));

          // Difference between the times
          var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
          console.log("DIFFERENCE IN TIME: " + diffTime);

          // Time apart (remainder)
          var remainder = diffTime % trainFreq;
          console.log(remainder);

          // Minute Until Train
          var minutesTillTrain = trainFreq - remainder;
          console.log("MINUTES TILL TRAIN: " + minutesTillTrain);

          // Next Train
          var nextTrain = moment().add(minutesTillTrain, "minutes");
          console.log("ARRIVAL TIME: " + moment(nextTrain).format("hh:mm"));

          // adding train schedule HTML
          var newRow = $("<tr>");
             
          newRow.html("<td>" + childSnapshot.val().name + "</td><td>" + childSnapshot.val().destination + "</td><td>" + childSnapshot.val().frequency + " min</td><td>" + childSnapshot.val().nextTrain + "</td><td>" + childSnapshot.val().minutesTillTrain + " min</td>");
            
          $('#current-schedule').append(newRow);

        })



        function clear(element) {
          $(element).empty();
        }

      });
