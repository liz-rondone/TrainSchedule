<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <title>Train Schedules</title>

    <!-- BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- RESET -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <!-- BOOTSWATCH THEME -->
    <link rel="stylesheet" type="text/css" href="assets/css/cosmo-theme.css">

    <!-- GOOGLE FONTS -->

    <!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
  </head>

  <body>

    <div class="">

      <!-- TITLE -->
      <div class="bord-box disp-inlineblock intro-img marg-0 pad-0">
        <div class="disp-tabcell txt-algn-cntr vert-algn-cntr">
          <h1 class="font-white font-h-40 fs-75 text-center">No Train, No Gain.</h1>
          <h3 class="fs-40 font-white font-h-40 text-center">Chugga-Chugga</h3>
        </div>
      </div>


      <!-- CURRENT EMPLOYEE -->
      <div class="row marg-30">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="bkgrd-blue font-white">
              <div class="panel-heading"><h4>Current Train Schedule</h4></div>
            </div>

            <!-- Table -->
            <table width="100%" border="0" cellpadding="0" class="table">
              
              <tbody id="current-schedule">
                
                <tr>
                  <td class="font-blue font-bold fs-20">Train Name</td>
                  <td class="font-blue font-bold fs-20">Destination</td>
                  <td class="font-blue font-bold fs-20">Frequency</td>
                  <td class="font-blue font-bold fs-20">Next Arrival</td>
                  <td class="font-blue font-bold fs-20">Minutes Away</td>
                </tr>

              </tbody>

            </table>

          </div>

        </div>

      </div>


      <!-- INPUT EMPLOYEE -->
      <div class="row marg-30">

        <div class="col-lg-12">

          <div class="panel panel-default">

            <div class="bkgrd-blue font-white">
              <div class="panel-heading">
                <div class="panel-title"><h4>Add Train</h4></div>
              </div>
            </div>

            <div class="panel-body">

              <div class="form-group">
                <label class="font-blue font-bold fs-20" for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>

              <div class="form-group">
                <label class="font-blue font-bold fs-20" for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>

              <div class="form-group">
                <label class="font-blue font-bold fs-20" for="start-time">First Train Time</label>
                <input class="form-control" id="start-time" type="time">
              </div>

              <div class="form-group">
                <label class="font-blue font-bold fs-20" for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number" placeholder="minutes">
              </div>

              <button class="btn btn-warning" id="submit" type="submit">Submit</button>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

    <!-- Moment -->
    <script src="assets/js/moment.js" type="text/javascript"></script>

    <!-- JavaScript -->
    <script src="assets/js/train.js" type="text/javascript"></script>

  </body>

</html>
